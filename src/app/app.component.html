<textarea #content></textarea>
<button (click)="generate(content.value)">generate</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="schoolCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>编号</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'myself': element.schoolCode==='6033'}"> {{element.schoolCode}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="schoolName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>校名</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'myself': element.schoolCode==='6033'}"> {{element.schoolName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>地址</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'myself': element.schoolCode==='6033'}"> {{element.address}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phoneNum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>电话</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'myself': element.schoolCode==='6033'}"> {{element.phoneNum}} </td>
  </ng-container>

  <ng-container matColumnDef="planCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>计划人数</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'myself': element.schoolCode==='6033'}"> {{element.planCount}} </td>
  </ng-container>

  <ng-container matColumnDef="enrollCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>实际人数</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'myself': element.schoolCode==='6033'}"> {{element.enrollCount}} </td>
  </ng-container>

  <ng-container matColumnDef="overage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>超额人数</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'myself': element.schoolCode==='6033'}"> {{element.overage}} </td>
  </ng-container>

  <ng-container matColumnDef="percent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>招比率</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'myself': element.schoolCode==='6033'}"> {{element.percent}}%</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
